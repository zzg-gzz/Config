;解决DNS泄露，无分流群组  by 不良林
;设置规则标志位
;以下规则，按照从上往下的顺序遍历，优先命中上位规则，规则重复无影响
;修改顺序会影响分流效果

;1、域名组
;个人根据日常需求建立的目录
ruleset=🎯 全球直连,https://gh-proxy.com/https://raw.githubusercontent.com/zzg-gzz/Config/refs/heads/main/Direct.list
ruleset=🚀 节点选择,https://gh-proxy.com/https://raw.githubusercontent.com/zzg-gzz/Config/refs/heads/main/Proxy.list

;以下规则源自Github/Aethersailor/Custom_OpenClash_Rules

;本地地址和域名直连
ruleset=🎯 全球直连,[]geosite,private
ruleset=🎯 全球直连,[]geoip,private,no-resolve
;本项目收录的直连规则
;OpenClash 或 Clash 在第一次加载这个远程规则文件后，会把它缓存起来；在 28800 秒（= 8 小时）内，不会再次请求远程文件；
;超过这个时间，就会重新去下载一次远程规则文件。
ruleset=🎯 全球直连,clash-classic:https://testingcf.jsdelivr.net/gh/Aethersailor/Custom_OpenClash_Rules@main/rule/Custom_Direct_Classical.yaml,28800
;本项目收录的代理规则
ruleset=🚀 节点选择,clash-classic:https://testingcf.jsdelivr.net/gh/Aethersailor/Custom_OpenClash_Rules@main/rule/Custom_Proxy_Classical.yaml,28800
;谷歌在国内可用的域名直连
ruleset=🎯 全球直连,[]geosite,google-cn
;国内游戏域名直连
ruleset=🎯 全球直连,[]geosite,category-games@cn
;Steam 下载 CDN 直连
ruleset=🎯 全球直连,clash-classic:https://testingcf.jsdelivr.net/gh/Aethersailor/Custom_OpenClash_Rules@main/rule/Steam_CDN_Classical.yaml,28800
